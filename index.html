<!DOCTYPE html>
<meta charset="utf-8">

<body>
	<div id="container" style="height: 700px; min-width: 500px"></div>
</body>
<script>
	var chartData1, chartData2;
</script>
<script src="js/highstock.js"></script>
<script src="js/exporting.js"></script>
<script src="js/d3.v4.js"></script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script>
	$(document).ready(function(){
		d3.csv("data/data4.csv", function(data1){
			minDate = data1[0].date;
			maxDate = data1[0].date;
			d3.csv("data/data5.csv", function(data2){
				d3.csv("data/data6.csv", function(data3){
					chartData1 = getChartData(data1);
					chartData2 = getChartData(data2);
					chartData3 = getChartData(data3);
					drawChart(chartData1,5,3);
				});
			});
		});
		$('body').on('click', function(e) {
			var obj = $(e.target);
            
            if (obj.closest('.highcharts-button').length) {
            	var html = obj.html();
            	selectedCnt = 0;
            	if(html == '5d') selectedCnt = 1;
            	else if(html =="1m") selectedCnt = 2;
            	else if(html == "3m") selectedCnt = 3;
            	else if(html == "6m") selectedCnt = 4;
            	else if(html == "YTD") selectedCnt = 5;
            	else if(html == "1y") selectedCnt = 6;
            	else if(html == "All") selectedCnt = 7;
            	if(html == '1d'){
					drawChart(chartData2,1,selectedCnt);
            	}else if(html == '5d'){
					drawChart(chartData2,5,selectedCnt);
            	}else{
					drawChart(chartData1,5,selectedCnt);
            	}
            }
		});
	});
</script>
